name: test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      PORT: 3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: .

      - name: Setup Node.js (v18)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Start server in background
        run: |
          node src/server.js & echo $! > server.pid
          for i in {1..30}; do
            nc -z 127.0.0.1 $PORT && echo "Server is up" && break
            sleep 1
          done

      - name: Run tests
        run: npm test

      - name: Stop server
        if: always()
        run: |
          kill $(cat server.pid) || true
